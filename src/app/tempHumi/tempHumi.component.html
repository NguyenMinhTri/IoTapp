<div class = "row">
  <div class="col-3"></div>
  <div class="col-sm-4">
<ngx-gauge [type]="gaugeType1" 
           [thick] = "7"
           [value]="lastT" 
           [min] = '-10'
           [max] = '50'
           [thresholds] = 'thresholdConfig'
           [foregroundColor] = "color1"
           [label]="gaugeLabel1"  
           [append]="gaugeAppendText1">
</ngx-gauge>
</div>
<div class="col-sm-4">
<ngx-gauge [type]="gaugeType2" 
           [thick] = '7'
           [value]="lastH" 
           [label]="gaugeLabel2"  
           [foregroundColor] = "color2"
           [append]="gaugeAppendText2">
</ngx-gauge>
</div>
</div>
<div class = "row">
  <div class="col-3"></div>
  <div class="col-2"></div>
  <div class = "col-md-4">
<label class="switch">
  <input type="checkbox" id="togBtn">
  <div class="slider round">
    <span class="on" (click)="turnOffLight()">ON</span>
    <span class="off" (click)="turnOnLight()">OFF</span>
  </div>
</label>
</div>
</div>
<div *ngIf = "alertG">
  <div class="alert alert-danger">
    <strong>Uwaga!</strong> Wykryto gaz.
  </div>
</div>

<p>WORK IN PROGRESS -></p>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default">Wpisz godzinę włączenia światła</span>
  </div>
  <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  <span class="input-group-text" id="inputGroup-sizing-default">Wpisz godzinę wyłączenia światła</span>
  <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
  </div>

<p>{{today}}</p> 
<p>{{today | date:'dd-MM-yyyy hh:mm:ss a':'+2'}} aktualny czas, wyżej jako 'number'</p> 

<form  class="form-inline my-2 my-lg-0" >        
  <input class="form-control mr-sm-2" type="number" name="timeToWake" placeholder="timeToWake" required [(ngModel)]="timeToWake">
  <input class="form-control mr-sm-2" type="password" name="timeToSleep" placeholder="timeToSleep" required [(ngModel)]="timeToSleep">
  <button class="btn btn-success my-2 my-sm-0" type="submit">OK</button>
</form>
