<div class="container mt-4">
<div class="row">
  <div class="col-3"></div>
  <div class="col-2"></div>
  <div class="col-4">
<div *ngIf="lightbulb; else elseBlock"><i class="fa fa-lightbulb-o fa-5x yellow big" ></i></div>
<ng-template #elseBlock><i class="fa fa-lightbulb-o fa-5x big" ></i></ng-template>
</div>
</div>
<div class = "row">
  <div class="col-3"></div>
  <div class="col-2"></div>
  <div class="col-2">
<label class="switch">
  <input type="checkbox" id="togBtn">
  <div class="slider round">
    <span class="on" (click)="turnOffLight()">ON</span>
    <span class="off" (click)="turnOnLight()">OFF</span>
  </div>
</label>
</div>
</div>
<div *ngIf = "alertGd">
  <div class="alert alert-danger">
    <strong>Uwaga!</strong> Wykryto krytyczną ilość gazu.
  </div>
</div>

<div class="row">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    
    <span class="input-group-text" >Wpisz godzinę włączenia światła</span>
  </div>
  <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
   name="timeToWake" required [(ngModel)]="timeToWake">

  <span class="input-group-text" >Wpisz godzinę wyłączenia światła</span>
  <input type="datetime-local" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
  name="timeToSleep" required [(ngModel)]="timeToSleep">
  </div>
</div>
</div>
